    function calculate(){
        $('#console').html('');
        MAXLOOP=Number($("#maxloop").val());

        var data = [];
        data.push(A);
        data.push(B);
        var beklenen = [];
        beklenen.push(dA);
        beklenen.push(dB);

        var k=1; // itarasyon ks
        var E=1; //ERROR
        var o=0; //sign(toplam)
        var p=0; // adım sayısı
        print("<br>w = [ "+w.toString()+"] [ E= "+E+" ]");

        while (E>0 && p < MAXLOOP) {



            E = 0;
            p++;
            if (p == MAXLOOP - 1){
                alert("MAX LOOP Aşıldı");
                break;
            }

            for (var j = 0; j < data.length; j++) {
                o = sign(toplam(data[j], w));

                print(" ( b:"+beklenen[j]+" o:"+o+" )");
                if (o == beklenen[j]) {
                    //ok
                } else {

                    for (var i = 0; i < w.length; i++) {
                        w[i] = w[i] + c * (beklenen[j] - o) * data[j][i] / 2;
                    }
                }

                E = E + 1 / 2 * (Math.pow(beklenen[j] - o, 2));

            }
            k++;

            print("<br>w = [ "+w.toString()+"] [ E= "+E+" ]");



        }
        for (var i = 0; i < w.length; i++) {
            $("#w"+i).val(w[i]);
        }
